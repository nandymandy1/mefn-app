<h2 class="page-header">Register</h2>
<form (submit)="onRegisterSubmit()">

    <div class="form-group">
        <label>Name</label> 
        <input type="text" [(ngModel)]="name" name="name" class="form-control" placeholder="Name">
    </div>
    <div class="form-group">
        <label>Username</label>
        <input type="text" [(ngModel)]="username" name="username" class="form-control" placeholder="Username">
    </div>
    <div class="form-group">
        <label>Email</label>
        <input type="email" [(ngModel)]="email" name="email" class="form-control" placeholder="Email">
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" [(ngModel)]="password" name="password" class="form-control" placeholder="Password">
    </div>
    <div class="form-group">
        <label>Confirm Password</label>
        <input type="password" [(ngModel)]="c_password" name="c_password" class="form-control" placeholder="Confirm Password">
    </div>
    <input type="submit" class="btn btn-primary" value="Submit">
</form>
